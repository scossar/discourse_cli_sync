# .rubocop.yml

AllCops:
  TargetRubyVersion: 3.2.1
  NewCops: enable
  Exclude:
    - "db/schema.rb"
    - "node_modules/**/*"
    - "vendor/**/*"
    - "exe/**/*"
    - "bin/**/*"
    - "db/**/*"
    - "Rakefile"
    - "test/**/*"

Style/Documentation:
  Enabled: false

Layout/LineLength:
  Max: 100

Metrics/BlockLength:
  Exclude:
    - "spec/**/*.rb"
    - "test/**/*"

Metrics/MethodLength:
  Max: 20
